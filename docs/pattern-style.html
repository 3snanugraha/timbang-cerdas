<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Mobile Container -->
    <div class="max-w-sm mx-auto bg-white min-h-screen">
        
        <!-- Header -->
        <div class="flex items-center justify-between p-6 pt-12">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                    <i data-lucide="user" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <p class="text-xs text-gray-500">Hello!</p>
                    <p class="text-lg font-semibold text-gray-900">Livia Vaccaro</p>
                </div>
            </div>
            <div class="relative">
                <i data-lucide="bell" class="w-6 h-6 text-gray-600"></i>
                <div class="absolute -top-1 -right-1 w-3 h-3 bg-purple-500 rounded-full"></div>
            </div>
        </div>

        <!-- Today's Task Card -->
        <div class="mx-6 mb-8">
            <div class="bg-gradient-to-br from-purple-600 to-blue-600 rounded-2xl p-6 text-white relative overflow-hidden">
                <div class="absolute top-4 right-4">
                    <div class="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
                        <i data-lucide="calendar" class="w-4 h-4 text-white"></i>
                    </div>
                </div>
                
                <p class="text-sm opacity-90 mb-1">Your today's task</p>
                <p class="text-sm opacity-90 mb-6">almost done!</p>
                
                <div class="flex items-center justify-between">
                    <button class="bg-white/20 hover:bg-white/30 transition-colors px-4 py-2 rounded-lg text-sm font-medium backdrop-blur-sm">
                        View Task
                    </button>
                    
                    <!-- Circular Progress 85% -->
                    <div class="relative" style="width: 60px; height: 60px;">
                        <svg class="transform -rotate-90" width="60" height="60">
                            <circle cx="30" cy="30" r="26" stroke="currentColor" stroke-width="4" fill="transparent" class="text-white/20" stroke-dasharray="163.36" />
                            <circle cx="30" cy="30" r="26" stroke="currentColor" stroke-width="4" fill="transparent" class="text-white" stroke-dasharray="163.36" stroke-dashoffset="24.5" stroke-linecap="round" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-sm font-semibold text-white">85%</span>
                        </div>
                    </div>
                </div>
                
                <!-- Decorative circles -->
                <div class="absolute -right-4 -bottom-4 w-20 h-20 bg-white/10 rounded-full"></div>
                <div class="absolute -right-8 -bottom-8 w-16 h-16 bg-white/5 rounded-full"></div>
            </div>
        </div>

        <!-- In Progress Section -->
        <div class="mx-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-900">In Progress</h2>
                <button class="text-gray-400">
                    <span class="text-sm">âŒ„</span>
                </button>
            </div>
            
            <div class="space-y-4">
                <!-- Grocery Shopping App -->
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1">
                            <p class="text-xs text-gray-500 mb-1">Office Project</p>
                            <p class="text-sm font-medium text-gray-900 leading-tight">Grocery shopping app design</p>
                        </div>
                        <div class="w-8 h-8 bg-pink-100 rounded-lg ml-3 flex items-center justify-center">
                            <div class="w-3 h-3 bg-pink-500 rounded-full"></div>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex justify-between text-xs">
                            <span class="text-gray-500">Progress</span>
                            <span class="text-gray-900 font-medium">75%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div class="h-1.5 rounded-full bg-blue-500" style="width: 75%"></div>
                        </div>
                    </div>
                </div>

                <!-- Uber Eats Redesign -->
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1">
                            <p class="text-xs text-gray-500 mb-1">Personal Project</p>
                            <p class="text-sm font-medium text-gray-900 leading-tight">Uber Eats redesign challenge</p>
                        </div>
                        <div class="w-8 h-8 bg-orange-100 rounded-lg ml-3 flex items-center justify-center">
                            <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex justify-between text-xs">
                            <span class="text-gray-500">Progress</span>
                            <span class="text-gray-900 font-medium">45%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                            <div class="h-1.5 rounded-full bg-orange-500" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Groups Section -->
        <div class="mx-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-900">Task Groups</h2>
                <button class="text-gray-400">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="space-y-3">
                <!-- Office Project -->
                <div class="bg-pink-50 rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-pink-500 rounded-full"></div>
                            <div>
                                <p class="font-medium text-gray-900 text-sm">Office Project</p>
                                <p class="text-xs text-gray-500">43 Tasks</p>
                            </div>
                        </div>
                        <!-- Circular Progress 70% -->
                        <div class="relative" style="width: 50px; height: 50px;">
                            <svg class="transform -rotate-90" width="50" height="50">
                                <circle cx="25" cy="25" r="22" stroke="currentColor" stroke-width="3" fill="transparent" class="text-pink-200" stroke-dasharray="138.23" />
                                <circle cx="25" cy="25" r="22" stroke="currentColor" stroke-width="3" fill="transparent" class="text-pink-500" stroke-dasharray="138.23" stroke-dashoffset="41.47" stroke-linecap="round" />
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="text-xs font-semibold text-pink-700">70%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Personal Project -->
                <div class="bg-purple-50 rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-purple-500 rounded-full"></div>
                            <div>
                                <p class="font-medium text-gray-900 text-sm">Personal Project</p>
                                <p class="text-xs text-gray-500">10 Tasks</p>
                            </div>
                        </div>
                        <!-- Circular Progress 55% -->
                        <div class="relative" style="width: 50px; height: 50px;">
                            <svg class="transform -rotate-90" width="50" height="50">
                                <circle cx="25" cy="25" r="22" stroke="currentColor" stroke-width="3" fill="transparent" class="text-purple-200" stroke-dasharray="138.23" />
                                <circle cx="25" cy="25" r="22" stroke="currentColor" stroke-width="3" fill="transparent" class="text-purple-500" stroke-dasharray="138.23" stroke-dashoffset="62.20" stroke-linecap="round" />
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="text-xs font-semibold text-purple-700">55%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Daily Study -->
                <div class="bg-orange-50 rounded-xl p-4 border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-3 h-3 bg-orange-500 rounded-full"></div>
                            <div>
                                <p class="font-medium text-gray-900 text-sm">Daily Study</p>
                                <p class="text-xs text-gray-500">20 Tasks</p>
                            </div>
                        </div>
                        <!-- Circular Progress 87% -->
                        <div class="relative" style="width: 50px; height: 50px;">
                            <svg class="transform -rotate-90" width="50" height="50">
                                <circle cx="25" cy="25" r="22" stroke="currentColor" stroke-width="3" fill="transparent" class="text-orange-200" stroke-dasharray="138.23" />
                                <circle cx="25" cy="25" r="22" stroke="currentColor" stroke-width="3" fill="transparent" class="text-orange-500" stroke-dasharray="138.23" stroke-dashoffset="17.97" stroke-linecap="round" />
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span class="text-xs font-semibold text-orange-700">87%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-sm">
            <div class="bg-white border-t border-gray-200 px-6 py-4">
                <div class="flex items-center justify-around">
                    <div class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center">
                        <i data-lucide="bar-chart-3" class="w-5 h-5 text-white"></i>
                    </div>
                    <i data-lucide="calendar" class="w-6 h-6 text-gray-400"></i>
                    
                    <!-- FAB -->
                    <div class="w-14 h-14 bg-gradient-to-br from-purple-600 to-blue-600 rounded-full flex items-center justify-center shadow-lg cursor-pointer hover:shadow-xl transition-shadow">
                        <i data-lucide="plus" class="w-6 h-6 text-white"></i>
                    </div>
                    
                    <i data-lucide="message-square" class="w-6 h-6 text-gray-400"></i>
                    <i data-lucide="users" class="w-6 h-6 text-gray-400"></i>
                </div>
            </div>
        </div>
        
        <!-- Bottom padding for fixed nav -->
        <div class="h-20"></div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
